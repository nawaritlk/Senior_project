<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Dancing+Script&family=Playfair+Display&display=swap');

    /*
      font-family: 'Dancing Script', cursive;

    * {

    body {
      background-color: #F8E8DB;

    /***********************grid*************************/
      .grid-container1 {
        display: grid;
        margin-right: 50%;
        grid-template-columns: auto 1000px auto;
      }

    /**************************counnt like******************************/

    .countlike {
      position: absolute;
      font-size: 100px;
      color: #F8E8DB;
      letter-spacing: 3px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /************************* content**************************/
    .bg {
      height: auto;
    }

    .container {
      height: auto;
      width: auto;
      background-color: #FCF7F7;
    }

    .container .wrapper {
      position: relative;
      height: 480px;
      width: 75%;
      background-color: aqua;
      margin-left: 13%;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .wrapper .image {
      position: absolute;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper .image img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .wrapper .use-style {
      position: absolute;
      width: 100%;
      background-color: bisque;
      bottom: 0px;
      font-size: 25px;
      padding-left: 10%;
      display: flex;
    }

    #like-btn {
      padding-left: 65%;
    }

    /*************content2*************************/
    .content2 {
      display: flex;
      justify-content: center;
      margin-bottom: 8%;
    }

    .block-imgInput {
      margin-top: 3%;
      width: 360px;
      height: 250px;
      border: solid 1px;
      border-color: #000000;
      border-radius: 10px;
      margin-right: 3%;
    }


    .block-imgInput img {
      display: flex;
      align-content: center;
      width: 315px;
      height: 225px;
      align-items: center;
      text-align: center;
      margin-top: 12.5px;
      margin-left: 17.5px;
    }

    /********************************/
    .block-style {
      margin-top: 3%;
      width: 360px;

      border: solid 1px;
      border-color: #000000;
      border-radius: 10px;

    .block-style .imgInput img {

      width: 315px;
      height: 225px;
      align-items: center;
      text-align: center;
      margin-top: 12.5px;
      margin-left: 17.5px;

    }
  </style>
</head>
