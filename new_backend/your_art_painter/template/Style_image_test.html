<!DOCTYPE html>
<html>

<head>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Get your own code at fontawesome.com-->
</head>
<style>
     .row{
        position: relative;
        width: 100%;
        max-width: 400px;
     }
     .styleImage img{
        display: block;
        width: 100%;
     }
     .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 1;
    }
    .icon{
        font-size: 100px;
        text-align: center;
       
        
    }
</style>

<body>

    <div class="row">
        <div class="styleImage">
            <img src="http://127.0.0.1:8000/media/template/s3.jpg" id="s3" alt="Nature" style="width:100%">
        </div>
        <div class="overlay">
            <span class="icon" >
                &#10004;
            </span>   
        </div>
    </div>
   
    

</body>

</html>
