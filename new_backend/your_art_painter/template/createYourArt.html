    * {

    /***********************media setting*************************/
    @media only screen and (min-width: 1254px) {

    /***************grid setting******************/

    .grid1 {

      padding: 10px;

    .grid2 {
      width: 100%;
    }

    .logo {

    }

    #login-btn {

    }

    /*******************content***************/
    .content1 {
      max-width: 500px;
      height: 280px;
      background-color: white;
      place-content: center;
      border: 1px solid #b8adad;
      border-radius: 3px;
    }

    .content1 .dropzone {
      position: relative;
      left: 5%;
      top: 5%;
      right: 10%;
      align-content: center;
      width: 90%;
      height: 90%;
      padding: 25px;
      display: flex;
      align-items: center;
      text-align: center;
      cursor: pointer;
      font-size: 25px;
      font-weight: lighter;
      color: #000000;
      border: 5px dashed #c2cdda;
      overflow: auto;
    }

    .dz {
      border: dash !important;
      border-color: #ccc !important;

    }

    .dz:hover {

    }

    /*****************font setting********************/

    p.text1 {

      margin-top: 3%;
      line-height: 40px;
      width: 150px;
      height: 40px;
      font-size: 20px;
      text-align: center;
      border: none;
      border-top: 1px solid;
      border-right: 1px solid;
      border-left: 1px solid;
      border-color: #b8adad;
      border-radius: 3px;
      background-color: white;
    }

    .lowerContent p.text2 {
      font-size: 20px;
      margin-top: 10%;

    /************************lower content*****************************/

    #email {
      width: 700px;
      height: 40px;
      border: solid;
      border-radius: 8px;
      border-color: #b8adad;
    }

    .container2 {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 500px 300px 150px;
      float: left;
    }

    #submit-all {
      width: 120px;
      height: 40px;
      border: solid;
      border-color: #99653c;
      border-radius: 8px;
      color: white;
      text-transform: uppercase;
      font-size: 20px;
      letter-spacing: 3px;
      background: #99653c;
    }

    /***************picture style************************/

    /* .populaStyle img {

    .column {

    .column img {

<!--Script for Dropzone.js-->
<script type="text/javascript">
Dropzone.autoDiscover = false;

var myDropzone = new Dropzone("#my-dropzone", {
  acceptedFiles: ".jpeg,.jpg,.png,.gif",
  uploadMultiple: false,
  addRemoveLinks: true,
  //autoProcessQueue: false,
  timeout: 180000,
  maxFiles: 1,
  resizeWidth: 224,
  resizeHeight: 224,
  renameFile: function (file) {
    let newName = new Date().getTime() + "_" + file.name;
    return newName;
    },
  init: function () {
    this.on("maxfilesexceeded", function (file) {
      this.removeAllFiles();
      this.addFile(file);
      });
    },
  });


  </script>
