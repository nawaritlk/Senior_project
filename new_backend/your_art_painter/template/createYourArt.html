    <style>

        /***********************media setting*************************/
        @media only screen and (min-width: 1254px) {
          .grid-container1 {

            grid-template-columns: 12% 500px 100px 500px;
            float: left;
          }

            display: grid;

            float: left;

          margin-bottom: 5%;

        }

        }

          margin-right: 3%;

        }

        /*******************content***************/
        .content1 {
          max-width: 500px;
          height: 280px;
          background-color: white;
          place-content: center;
          border: 1px solid #b8adad;
          border-radius: 3px;
        }

        .content1 .dropzone {
          position: relative;
          left: 5%;
          top: 5%;
          right: 10%;
          align-content: center;
          width: 90%;
          height: 90%;
          padding: 25px;
          display: flex;
          align-items: center;
          text-align: center;
          cursor: pointer;
          font-size: 25px;
          font-weight: lighter;
          color: #000000;
          border: 5px dashed #c2cdda;
          overflow: auto;
        }

        .dz {
          border: dash !important;
          border-color: #ccc !important;
          border-radius: 10px !important;
        }

        .dz:hover {
          background-color: aliceblue !important;
        }


        

        /*****************font setting********************/

          margin-top: 3%;
          line-height: 40px;
          width: 150px;
          height: 40px;
          font-size: 20px;
          text-align: center;
          border: none;
          border-top: 1px solid;
          border-right: 1px solid;
          border-left: 1px solid;
          border-color: #b8adad;
          border-radius: 3px;
          background-color: white;
        }

        .lowerContent p.text2 {

          margin-top: 10%;
        }

        /************************lower content*****************************/

        #email {

          height: 40px;
          border: solid;
          border-radius: 8px;
          border-color: #b8adad;
        }

        #submitEmail {
          width: 120px;
          height: 40px;
          border: solid;
          border-color: #99653c;
          border-radius: 8px;
          color: white;
          text-transform: uppercase;
          font-size: 20px;
          letter-spacing: 3px;
          background: #99653c;
        
        }
        /***************picture style************************/

            border-radius: 4px;
            padding: 5px;

            /* max-height: 320px;

        /***********************style image sitting**********************/
        .box_style_image {
          margin: 0 auto;
          width: 75%;

        img {

            height: auto;
            vertical-align: middle;
        }

        .pics_in_a_row {

        .img1 { flex: 1.3344; }

        }

        .pics_in_a_row > div:not(:last-child) {

    <!--Script for Dropzone.js-->
    <script type="text/javascript">
      Dropzone.autoDiscover = false;

      var myDropzone = new Dropzone("#my-dropzone", {
        acceptedFiles: ".jpeg,.jpg,.png,.gif",
        uploadMultiple: false,
        addRemoveLinks: true,
        autoProcessQueue: false,
        maxFiles: 1,
        resizeWidth: 224,
        resizeHeight: 224,
        renameFile: function (file) {
          let newName = new Date().getTime() + "_" + file.name;
          return newName;
        },
        init: function () {
          this.on("maxfilesexceeded", function (file) {
            this.removeAllFiles();
            this.addFile(file);
          });

          var submitButton = document.querySelector("#submit-all")
                myDropzone = this;

                submitButton.addEventListener("click", function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    myDropzone.processQueue();
                });
        },
      });

    </script>
