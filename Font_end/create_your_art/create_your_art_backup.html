<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="style_create_backup.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>


    <body>

        <nav>
            <div class="grid-menu">
                <a href="index.html" id="logo-btn" class="logo">Your Art Painter</a>
                <a href="create_your_art_final.html">Create Your Art</a>
                <a href="community.html" class="community">Community</a>
                <a href="Login.html" class="login-btn" id="login-btn">Login</a>
            </div>
        </nav>



        <div class="grid-container1">
            <div class="grid1"></div>
            <div class="grid1">
                <h1>Photo</h1>
                <p class="text1">Upload photo</p>
                <div class="content1">
                    <div class="drop-zone">
                        <span class="drop-zone__prompt">Drop your photo here or click to select one from your computer.</span>
                        <!--<div class="drop-zone__thumb" data-label="myFile.txt"></div>-->
                        <input type="file" name="myFile" class="drop-zone__input">
                    </div>
                </div>
            </div>

            <div class="grid1"></div>
            <div class="grid1">
                <h1>Style</h1>
                <p class="text1">Popular style</p>
                <div class="content1">
                    <span class="drop-zone__prompt">
                        <div class="populaStyle">
                            <img src="pic/v1.jpg" alt="vango1">
                            <img src="pic/v1.jpg" alt="vango2">
                            <img src="pic/v1.jpg" alt="vango2">
                            <img src="pic/v1.jpg" alt="vango2">
                        </div>
                    </span>
                    <!--<div class="drop-zone__thumb" data-label="myFile.txt"></div>-->
                </div>
            </div>
            <div class="grid1"></div>

            <!-----------------lower content------------------------->
            <div class="grid-container2">
                <div class="grid2"></div>
                <div class="grid2">
                    <div class="lowerContent">
                        <p class="text2">E-mail</p>
                    </div>
                </div>
                <div class="grid2"></div>
                <div class="grid2">
                    <div class="inputEmail">
                        <form action="#">
                            <input type="email" id="email" name="email">
                        </form>
                    </div>    
                </div>
                <div class="grid2"></div>
                <div class="grid2">
                    <input type="submit" id="submitEmail">
                </div>
                <div class="grid2"></div>
            </div>





        </div>

    </body>
</html>
